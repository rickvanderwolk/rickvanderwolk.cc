<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="calculator">
    <meta name="author" content="Rick van der Wolk">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="calculator">
        <table>
            <tr>
                <td colspan="4">
                    <input
                        id="display"
                        type="text"
                        value=""
                        placeholder="0"
                    >
                </td>
            </tr>
            <tr>
                <td colspan="3"><button onclick="clearDisplay()" class="grey">clear</button></td>
                <td><button onclick="append('/')" class="orange">/</button></td>
            </tr>
            <tr>
                <td><button onclick="append('7')">7</button></td>
                <td><button onclick="append('8')">8</button></td>
                <td><button onclick="append('9')">9</button></td>
                <td><button onclick="append('*')" class="orange">*</button></td>
            </tr>
            <tr>
                <td><button onclick="append('4')">4</button></td>
                <td><button onclick="append('5')">5</button></td>
                <td><button onclick="append('6')">6</button></td>
                <td><button onclick="append('-')" class="orange">-</button></td>
            </tr>
            <tr>
                <td><button onclick="append('1')">1</button></td>
                <td><button onclick="append('2')">2</button></td>
                <td><button onclick="append('3')">3</button></td>
                <td><button onclick="append('+')" class="orange">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="append('0')">0</button></td>
                <td><button onclick="append('.')">.</button></td>
                <td><button onclick="execute()" class="orange">=</button></td>
            </tr>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
