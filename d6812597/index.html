<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>d6812597</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="d6812597">
    <meta name="author" content="Rick van der Wolk">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="debug-info" style="position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; font-family: monospace; border-radius: 5px; display: none;">
        <div><strong>DEBUG MODE</strong></div>
        <div id="debug-time" style="font-size: 24px; margin: 10px 0;">12:00</div>
        <div style="font-size: 12px; opacity: 0.8;">
            <div>↑↓ Hours | ←→ Minutes</div>
            <div>0-9 Jump to hour</div>
        </div>
    </div>
    <div id="clock-wrapper">
        <svg width="300" height="300" viewBox="-75 -75 450 450">
            <g id="clock">
                <!-- Clock face -->
                <circle cx="150" cy="150" r="140" fill="none" stroke="#333" stroke-width="4"/>

                <!-- Hour markers -->
                <g id="hour-markers"></g>

                <!-- Hour numbers -->
                <g id="hour-numbers"></g>

                <!-- Clock hands -->
                <line id="hour-hand" x1="150" y1="150" x2="150" y2="90" stroke="#333" stroke-width="6" stroke-linecap="round"/>
                <line id="minute-hand" x1="150" y1="150" x2="150" y2="70" stroke="#666" stroke-width="4" stroke-linecap="round"/>
                <line id="second-hand" x1="150" y1="150" x2="150" y2="60" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>

                <!-- Center dot -->
                <circle cx="150" cy="150" r="8" fill="#333"/>
            </g>
        </svg>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
