<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dev Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dev Clock">
    <meta name="author" content="Rick van der Wolk">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="terminal">
        <div id="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">dev-clock</span>
        </div>
        <div id="terminal-body">
            <span class="prompt">&gt;</span><span id="clock">00:00:00</span><span class="cursor">_</span>
        </div>
    </div>
    <div id="click-to-start">Click to enable sound</div>
    <script src="js/main.js"></script>
</body>
</html>
