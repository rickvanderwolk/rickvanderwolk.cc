<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rickvanderwolk.cc</title>
    <style>
        html {
            background: #000;
            color: #777;
        }
        a:hover {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <p>This is my creative coding playground.</p>

    <ul id="nav"></ul>

    <p>
        Updates via <a href="https://github.com/rickvanderwolk" target="_blank" >github</a>
    </p>

    <script>
        var navElement = document.getElementById('nav');
        var navLinks = [
            {
                timestamp: '2022-01-29',
                name: 'lorem ipsum blog',
                href: 'https://rickvanderwolk.cc/lorem-ipsum-blog',
            },
            {
                timestamp: '2022-01-29',
                name: 'software update clock',
                href: 'https://softwareupdateclock.com',
            },
            {
                timestamp: '2022-01-28',
                name: 'unix gradient',
                href: 'https://unixgradient.org',
            },
        ];

        for (let i = 0; i < navLinks.length; i++) {
            navElement.innerHTML += '<li>' + navLinks[i].timestamp + ' ' + '<a href="' + navLinks[i].href + '" target="_blank" style="color: ' + getRandomColor() + '">' + navLinks[i].name + '</a></li>';
        }

        window.onblur = function() {
            location.reload();
        };

        function getRandomColor() {
            return 'hsla(' + (Math.random() * 360) + ', 100%, 50%, 1)';
        }
    </script>
</body>
</html>
