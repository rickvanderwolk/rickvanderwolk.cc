<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rickvanderwolk.cc</title>
    <style>
        html {
            background: #000;
            color: #777;
        }
        a:hover {
            -webkit-filter: invert(100%);
            filter: invert(100%);
        }
        @media only screen and (max-width: 768px) {
            body {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>

    <p>This is my creative coding playground.</p>

    <ul id="nav"></ul>

    <p>
        Updates via <a href="https://github.com/rickvanderwolk" target="_blank" >github</a>
    </p>

    <script>
        const navElement = document.getElementById('nav');
        const navLinks = [
            {
                timestamp: '2022-02-13',
                name: 'calculator',
                href: 'https://rickvanderwolk.cc/calculator',
            },
            {
                timestamp: '2022-02-12',
                name: 'unscripted',
                href: 'https://youtube.com/channel/UCBBjPD7cM3qT8KjOMtQnP8w/live',
            },
            {
                timestamp: '2022-02-05',
                name: 'copy page',
                href: 'https://rickvanderwolk.cc/copy-page',
            },
            {
                timestamp: '2022-02-01',
                name: 'evolving square',
                href: 'https://rickvanderwolk.cc/evolving-square',
            },
            {
                timestamp: '2022-01-29',
                name: 'lorem ipsum blog',
                href: 'https://rickvanderwolk.cc/lorem-ipsum-blog',
            },
            {
                timestamp: '2022-01-29',
                name: 'software update clock',
                href: 'https://softwareupdateclock.com',
            },
            {
                timestamp: '2022-01-28',
                name: 'unix gradient',
                href: 'https://unixgradient.org',
            },
        ];

        function getRandomColor() {
            return 'hsla(' + (Math.random() * 360) + ', 100%, 50%, 1)';
        }

        function renderNavLinks() {
            var html = '';
            for (let i = 0; i < navLinks.length; i++) {
                html += '<li>' + navLinks[i].timestamp + ' ' + '<a href="' + navLinks[i].href + '" target="_blank" style="color: ' + getRandomColor() + '">' + navLinks[i].name + '</a></li>';
            }
            navElement.innerHTML = html;
        }

        renderNavLinks();
        window.onblur = function() {
            location.reload();
        };
    </script>
</body>
</html>
