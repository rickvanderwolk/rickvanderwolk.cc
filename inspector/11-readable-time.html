<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readable Time - HTML Inspector Experience</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .hint {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #333;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="hint">Inspecteer de box â†’ lees de CSS variables</div>

  <div id="box"></div>

  <script>
    const box = document.getElementById('box');

    function update() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();

      box.style.cssText = `
        --uur: ${h};
        --minuut: ${m};
        --seconde: ${s};
        --tijd: "${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}";

        width: 150px;
        height: 150px;
        background: hsl(calc(var(--seconde) * 6), 70%, 30%);
        border-radius: 20px;
      `;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
