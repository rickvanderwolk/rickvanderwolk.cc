<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock - HTML Inspector Experience</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: monospace;
    }
    .instructions {
      text-align: center;
      color: #444;
    }
    kbd {
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #333;
      color: #666;
    }
    #clock { position: absolute; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="instructions">
    <p>Open de HTML Inspector om de klok te zien</p>
    <p><kbd>F12</kbd> ‚Üí Elements ‚Üí kijk naar <code>&lt;div id="clock"&gt;</code></p>
  </div>

  <div id="clock"></div>

  <script>
    const clock = document.getElementById('clock');

    function update() {
      const now = new Date();
      const h = now.getHours();
      const m = now.getMinutes();
      const s = now.getSeconds();
      const ms = now.getMilliseconds();

      const spinChars = ['‚óê', '‚óì', '‚óë', '‚óí'];
      const spin = spinChars[Math.floor(ms / 250)];

      const hourBar = '‚ñà'.repeat(h) + '‚ñë'.repeat(24 - h);
      const minBar = '‚ñà'.repeat(Math.floor(m / 2)) + '‚ñë'.repeat(30 - Math.floor(m / 2));
      const secBar = '‚ñà'.repeat(Math.floor(s / 2)) + '‚ñë'.repeat(30 - Math.floor(s / 2));

      const period = h < 6 ? 'üåô night' : h < 12 ? '‚òÄÔ∏è morning' : h < 18 ? 'üå§Ô∏è afternoon' : 'üåÜ evening';
      const weekday = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][now.getDay()];

      const time = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

      // All elements flat, no nesting
      clock.innerHTML = `
<hr data-‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê>
<div data-clock="${time} ${spin}"></div>
<hr data-‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê>
<div data-hours="${h}" data-bar="${hourBar}"></div>
<div data-minutes="${m}" data-bar="${minBar}"></div>
<div data-seconds="${s}" data-bar="${secBar}"></div>
<hr data-‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê>
<div data-period="${period}"></div>
<div data-weekday="${weekday}"></div>
<div data-unix="${Math.floor(now.getTime() / 1000)}"></div>
<hr data-‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê>
`;
    }

    update();
    setInterval(update, 100);
  </script>
</body>
</html>
