<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conway's Game of Life - HTML Inspector Experience</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: monospace;
    }
    .instructions {
      text-align: center;
      color: #444;
    }
    kbd {
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #333;
      color: #666;
    }
    #grid { position: absolute; opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="instructions">
    <p>Open de HTML Inspector om Game of Life te zien</p>
    <p><kbd>F12</kbd> → Elements → kijk naar <code>&lt;div id="grid"&gt;</code></p>
  </div>

  <div id="grid"></div>

  <script>
    const WIDTH = 40;
    const HEIGHT = 20;
    let generation = 0;
    let grid = [];

    // Initialize with random cells
    function init() {
      for (let y = 0; y < HEIGHT; y++) {
        grid[y] = [];
        for (let x = 0; x < WIDTH; x++) {
          grid[y][x] = Math.random() < 0.3 ? 1 : 0;
        }
      }
    }

    // Count alive neighbors
    function neighbors(x, y) {
      let count = 0;
      for (let dy = -1; dy <= 1; dy++) {
        for (let dx = -1; dx <= 1; dx++) {
          if (dx === 0 && dy === 0) continue;
          const nx = (x + dx + WIDTH) % WIDTH;
          const ny = (y + dy + HEIGHT) % HEIGHT;
          count += grid[ny][nx];
        }
      }
      return count;
    }

    // Next generation
    function step() {
      const newGrid = [];
      for (let y = 0; y < HEIGHT; y++) {
        newGrid[y] = [];
        for (let x = 0; x < WIDTH; x++) {
          const n = neighbors(x, y);
          const alive = grid[y][x];
          // Rules: alive with 2-3 neighbors survives, dead with 3 neighbors is born
          newGrid[y][x] = alive ? (n === 2 || n === 3 ? 1 : 0) : (n === 3 ? 1 : 0);
        }
      }
      grid = newGrid;
      generation++;
    }

    // Render to DOM
    function render() {
      const container = document.getElementById('grid');
      const alive = grid.flat().filter(c => c).length;

      let html = `<div data-generation="${generation}" data-alive="${alive}" data-size="${WIDTH}x${HEIGHT}"></div>\n`;
      html += `<hr data-══════════════════════════════════════════>\n`;

      for (let y = 0; y < HEIGHT; y++) {
        const row = grid[y].map(c => c ? '█' : '·').join('');
        html += `<div data-row="${y.toString().padStart(2, '0')}">${row}</div>\n`;
      }

      html += `<hr data-══════════════════════════════════════════>`;

      container.innerHTML = html;
    }

    // Add some interesting patterns
    function addGlider(x, y) {
      const pattern = [[0,1,0],[0,0,1],[1,1,1]];
      pattern.forEach((row, dy) => {
        row.forEach((cell, dx) => {
          if (cell) grid[(y + dy) % HEIGHT][(x + dx) % WIDTH] = 1;
        });
      });
    }

    function addBlinker(x, y) {
      grid[y][(x) % WIDTH] = 1;
      grid[y][(x+1) % WIDTH] = 1;
      grid[y][(x+2) % WIDTH] = 1;
    }

    init();
    // Add some gliders for fun
    addGlider(2, 2);
    addGlider(10, 5);
    addGlider(20, 10);

    render();
    setInterval(() => {
      step();
      render();
    }, 300);
  </script>
</body>
</html>
