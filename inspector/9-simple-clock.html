<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clock - HTML Inspector Experience</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      font-family: monospace;
    }
    p { color: #333; }
    kbd {
      background: #222;
      padding: 4px 8px;
      border-radius: 4px;
      border: 1px solid #333;
      color: #666;
    }
    #clock { display: none; }
  </style>
</head>
<body>
  <p>Open Inspector <kbd>F12</kbd> â†’ bekijk <code>&lt;div id="clock"&gt;</code></p>

  <div id="clock"></div>

  <script>
    const clock = document.getElementById('clock');

    function update() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      const s = now.getSeconds().toString().padStart(2, '0');
      const time = `${h}:${m}:${s}`;

      const weekdays = ['zondag', 'maandag', 'dinsdag', 'woensdag', 'donderdag', 'vrijdag', 'zaterdag'];
      const months = ['jan', 'feb', 'mrt', 'apr', 'mei', 'jun', 'jul', 'aug', 'sep', 'okt', 'nov', 'dec'];

      const day = weekdays[now.getDay()];
      const date = now.getDate();
      const month = months[now.getMonth()];
      const year = now.getFullYear();

      clock.setAttribute('data-tijd', time);
      clock.setAttribute('data-uur', h);
      clock.setAttribute('data-minuut', m);
      clock.setAttribute('data-seconde', s);
      clock.setAttribute('data-dag', day);
      clock.setAttribute('data-datum', `${date} ${month} ${year}`);

      clock.innerHTML = `
<time data-display="${time}">
  <span data-uur="${h}"></span>
  <span data-minuut="${m}"></span>
  <span data-seconde="${s}"></span>
</time>
<div data-vandaag="${day} ${date} ${month}"></div>
`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
