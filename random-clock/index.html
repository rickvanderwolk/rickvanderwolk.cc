<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Random clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random clock">
    <meta name="author" content="Rick van der Wolk">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="clock-wrapper">
        <div id="clock"></div> 
        <div id="total-number-of-attempts"></div>
        <div id="total-number-of-successful-attempts"></div>
        <div id="number-of-attempts-since-last-successful-attempt"></div>
        <div id="lowest-number-of-attempts-before-a-successful-attempt"></div>
        <div id="highest-number-of-attempts-before-a-successful-attempt"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
